<!-- A html page with js -->
<!-- The page will show the student grade depending with what the user has entered -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section with the metadata and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Student's Grade generator</title>
    
</head>
<body>
    <!-- Headings of our page -->
    <h1>Student Grade Generator</h1>
    <h2>Using the prompt() Method</h2>

    <!-- Instruction to the user -->
    <p>Please click the button below to enter the student's marks</p>

    <!-- Button where the user is prompted to enter the student's marks -->
    <button onclick="message()">Click me</button>

    <!-- Where the output of JavaScript will be displayed -->
    <p id="grade"></p>

</body>

<script src="./grade.js"></script>
</html>
