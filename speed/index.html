<!-- A html page with js -->
<!-- The page will show the the speed and demerit points depending with what the user has entered which should be gotten directly from the car without asking the user to input-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section with the metadata and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Title of the page -->
    <title>Speed Detector</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
</head>
<body>
    <!-- Headings of our page -->
    <h1 class="header">Speed Detector</h1>
    <!-- Instruction to the user -->
    <p>Speed of the car: </p>

    <!-- Button where the user is prompted to enter the speed of the car which can be gotten from the 
        car automatically without asking the user to input. But just to see how the program works;
     -->
    <form id="speed">
        <input type="text" name="limit" placeholder="speed">
        <button type="submit" class="btn btn-primary">Primary</button>
    </form>

    <!-- Where the output of JavaScript will be displayed -->

    <p id="speed"></p>
    <p id="points"></p>


</body>

<script src="speed.js"></script>
</html>
