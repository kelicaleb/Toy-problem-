<!-- A html page with js -->
<!-- The page will show the Net Salary, Gross Salary and other calculations depending with what the user has entered -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section with the metadata and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Net Salary Calculator</title>


<!-- CSS of of table -->
    
</head>
<body>
    <!-- Headings of our page -->
    <h1>Net Salary Calculator</h1>
    <h2>Using the prompt() Method</h2>

    <!-- Instruction to the user -->
    <p>Click the button to enter your Basic Salary and other benefits. Then the calculator will
        calculate your net salary
    </p>

    <!-- Button where the user is prompted to enter their basic salary-->
    <button onclick="netSalary()" class="btn btn-secondary">Click me</button>
    <br>
    <br>

    <!-- Where the output of JavaScript will be displayed -->

    <!-- Table -->
    <table class="table table-striped table-hover">
        <tr>NET SALARY CALCULATOR</tr>
        <tr>
            <td>Basic Salary</td>
            <td id="basic"></td>
        </tr>
        <tr>
            <td>Total Benefits</td>
            <td id="benefits"></td>
        </tr>
        <tr>
            <td >Gross Salary</td>
            <td id="gross" ></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Deductions</td>
            <td></td>
        </tr>
        <tr>
            <td>PAYEE</td>
            <td id="payee"></td>
        </tr>
        <tr>
            <td>NHIF</td>
            <td id="nhif"></td>
        </tr>
        <tr>
            <td>NSSF</td>
            <td id="nssf"></td>
        </tr>
        <tr>
            <td >Total Deductions</td>
            <td id="deductions" ></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Net Salary</td>
            <td id="net"></td>
        </tr>

    </table>


</body>

<!-- connecting to our javascript -->
<script src="income.js"></script>
</html>
<!-- End of our html -->
