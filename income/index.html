<!-- A html page with js -->
<!-- The page will show the Net Salary, Gross Salary and other calculations depending with what the user has entered -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section with the metadata and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Net Salary Calculator</title>


<!-- CSS of of table -->
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th {
            height: 70px;
        }
        
    </style>
    
</head>
<body>
    <!-- Headings of our page -->
    <h1>Net Salary Calculator</h1>
    <h2>Using the prompt() Method</h2>

    <!-- Instruction to the user -->
    <p>Click the button to enter your Basic Salary and other benefits. Then the calculator will
        calculate your net salary
    </p>

    <!-- Button where the user is prompted to enter their basic salary-->
    <button onclick="netSalary()">Click me</button>
    <br>
    <br>

    <!-- Where the output of JavaScript will be displayed -->

    <!-- Table -->
    <table style="background-color:#00FF00">
        <tr>NET SALARY CALCULATOR</tr>
        <tr>
            <td>Basic Salary</td>
            <td id="basic"></td>
        </tr>
        <tr>
            <td>Total Benefits</td>
            <td id="benefits"></td>
        </tr>
        <tr>
            <td style="background-color: orange">Gross Salary</td>
            <td id="gross" style="background-color: orange"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Deductions</td>
            <td></td>
        </tr>
        <tr>
            <td>PAYEE</td>
            <td id="payee"></td>
        </tr>
        <tr>
            <td>NHIF</td>
            <td id="nhif"></td>
        </tr>
        <tr>
            <td>NSSF</td>
            <td id="nssf"></td>
        </tr>
        <tr>
            <td  style="background-color: orange">Total Deductions</td>
            <td id="deductions" style="background-color: orange"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td style="background-color: red">Net Salary</td>
            <td id="net" style="background-color: red"></td>
        </tr>

    </table>


</body>

<!-- connecting to our javascript -->
<script src="income.js"></script>
</html>
<!-- End of our html -->
